    <!-- Pre-hydration theme setup to prevent design reset/flicker on reload -->
    <script>
      (function() {
        try {
          var root = document.documentElement;
          var savedTheme = localStorage.getItem('theme') || 'blue';
          var savedMode = localStorage.getItem('mode') || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          var theme = ['blue','red','green'].indexOf(savedTheme) !== -1 ? savedTheme : 'blue';
          var mode = savedMode === 'dark' ? 'dark' : 'light';
          root.setAttribute('data-theme', theme);
          if (mode === 'dark') root.classList.add('dark'); else root.classList.remove('dark');
        } catch(e) {}
      })();
    </script>
